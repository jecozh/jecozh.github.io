<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>WeBill</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <style>
        html {
            height: auto;
            width: auto;
        }

        body {
            height: 100%;
            width: 100%;
        }

        .editor-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
        }

        .editor {
            width: 100%;
            height: 100%;
            padding: 20px;
            border-radius: 0;
            background-color: #ffffff;
            box-shadow: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .editor .richTextArea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
            background-color: #ffffff;
            border-radius: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333333;
                color: #ffffff;
            }

            .editor-container {
                background-color: #333333;
            }

            .editor {
                background-color: #333333;
                color: #ffffff;
            }

            .editor .richTextArea {
                background-color: #333333;
                color: #ffffff;
            }

            .editor-toolbar button {
                color: #ffffff;
            }
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <div class="editor">
            <div class="editor-toolbar">
                <button onclick="execCmd('bold')"><b>Bold</b></button>
                <button onclick="execCmd('italic')"><i>Italic</i></button>
                <button onclick="execCmd('underline')"><u>Underline</u></button>
                <button onclick="execCmd('insertOrderedList')">OL</button>
                <button onclick="execCmd('insertUnorderedList')">UL</button>
                <button onclick="calAmount()">Cal</button>
            </div>
            <div id="richTextArea" contenteditable="true"
                style="width: 100%; height: 100%; border: none; outline: none; resize: none; font-size: 16px; line-height: 1.5; color: #333333; background-color: #ffffff; border-radius: 0; padding: 10px; box-sizing: border-box;">
            </div>
        </div>
    </div>
    <script>
        function execCmd(command) {
            document.execCommand(command, false, null);
        }
        function calAmount() {
            const richTextArea = document.getElementById('richTextArea');
            const text = richTextArea.innerText;
            const lines = text.split('\n');
            let sum = 0;
            lines.forEach(line => {
                const match = line.match(/(\d+(\.\d+)?)(?!.*\d)/);
                if (match) {
                    sum += parseFloat(match[0]);
                }
            });
            alert('Total sum: ' + sum);
        }

        // 适配深色模式
        const richTextArea = document.getElementById('richTextArea');
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            richTextArea.style.backgroundColor = '#333333';
            richTextArea.style.color = '#ffffff';
        }
    </script>
    <!-- ...existing code... -->
</body>

</html>
