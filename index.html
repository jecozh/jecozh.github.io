<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    #editor {
        width: 100vw;
        height: 100vh;
        padding: 10px;
        box-sizing: border-box;
        outline: none; /* 取消被选中时的效果 */
        line-height: 1.5;
    }
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #121212;
            color: #ffffff;
        }
        #editor {
            background-color: #1e1e1e;
            color: #ffffff;
        }
    }
</style>
<body>
    <div id="editor" contenteditable="true">
        <!-- 在这里输入文本 -->
    </div>
</body>
</html>
